<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="container">

    <h1>WELCOME TO YOUR FUTURE!</h1>

    <button id="complimentButton">Get a compliment</button>


    <button id="fortuneButton">See your future!</button>


    <button id="working">What to work on today...</button>


    <p>The freshest "GET" lyrics around!</p>
    <img id="get-lyrics" src="https://www.billboard.com/wp-content/uploads/stylus/1610069-kool-gang-live-617-409.jpg" alt="kool and the gang performing live">


    <br><br>


    <label for="salary-range">Choose your future salary range:</label>
    <label for="fifty">$50k-$60k</label>
    <input type="radio" id="fifty" class="salary" value="fifty">
    <label for="seventy">$70k-$80k</label>
    <input type="radio" id="seventy" class="salary" value="seventy">
    <label for="ninety">$90k-$100k</label>
    <input type="radio" id="ninety" class="salary" value="ninety">
    

    <br><br>

    <h2>What's your name?</h2>

    <form>
    <input type="text" id="name" placeholder="your name here...">
    <button type="submit">submit</button>
    </form>



    <div>
      <h2>Let's take a look at your future job! </h2>
      <form>
      <input type="text" class="input-box" id="title" placeholder="Enter your future job title...">
      <input type="text" class="input-box" id="salary" placeholder="Enter your future dream salary...">
      <input type="text" class="input-box" id="photo" placeholder="Find a photo of the future you and drop the URL here...">
      <button>ADD IT!</button>
    </form>
   
   <section id="jobs-container"></section>
   </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>

    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
        .then(function (response) {
          const data = response.data;
          alert(data)
        });
      };
      </script>

      <script>
        document.getElementById("working").onclick = function () {
          axios.get("http://localhost:4000/api/working")
          .then(function (response) {
            const data = response.data;
            alert(data)
          });
        };
      </script>

      <script>
        document.getElementById("get-lyrics").onmouseover = function () {
          axios.get("http://localhost:4000/api/get-lyrics")
          .then(function (response) {
            const data = response.data;
            alert(data)
          });
        };
      </script>

      <script>
        document.getElementById("fifty").onclick = function () {
          axios.get("http://localhost:4000/api/salaryfifty/")
          .then(function (response) {
            const data = response.data;
            alert(data)
          });
        };
      </script>
      <script>
          document.getElementById("seventy").onclick = function () {
          axios.get("http://localhost:4000/api/salaryseventy/")
          .then(function (response) {
            const data = response.data;
            alert(data)
          });
        };
      </script>
      <script>
        document.getElementById("ninety").onclick = function () {
        axios.get("http://localhost:4000/api/salaryninety/")
        .then(function (response) {
          const data = response.data;
          alert(data)
        });
      };
      </script>

      <script>
        document.getElementById("name").onsubmit = function () {
          axios.post("http://localhost:4000/api/name/")
          .then(function (response) {
            const data = response.data;
            alert(data)
          })
        }
      </script>

  


  </body>
</html>
